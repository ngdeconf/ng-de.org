  organizer: false
  judge: false
  team: true
  bio: >
    Madeleine is a web developer and also DevRel at [9elements](https://9elements.com/){:target="_blank"} in Bochum. For 9elements, she organizes the JavaScript Conference [RuhrJS](https://ruhrjs.org /){:target="_blank"}, the Meetups PottJS, and Facebook Developer Circle Ruhr and loves to meet new people. In her free time, she loves to draw, dance and sing karaoke (really bad, but does it matter?).
